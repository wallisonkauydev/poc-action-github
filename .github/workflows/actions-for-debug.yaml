name: Publish Sacflow
on:
  push:
    branches:
      - main
    paths:
      - "apps/server/**"
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deploy_type: [core, write, read, public, worker]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: "apps/server"
          sparse-checkout-cone-mode: false
      - name: setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.3
      - name: Cache PNPM store
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            apps/server/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('apps/server/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: install dependencies
        run: |
          cd apps/server &&
          pnpm install
      - name: use docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Build docker image
        run: |
          docker buildx build -t sacflow-server:1.0 -f Dockerfile . &
          docker buildx build -t sacflow-worker:1.0 -f Dockerfile.worker . &
          wait
